syntax = "proto3";
option java_package = "com.github.overtane.audiotester.datastore";
option java_multiple_files = true;

enum StreamType {
    MAIN = 0;
    ALT = 1;
}

enum AudioType {
    ALERT = 0;
    ALTERNATE = 1;
    DEFAULT = 2;
    ENTERTAINMENT = 3;
    SPEECH_RECOGNITION = 4;
    TELEPHONY = 5;
}

message StreamPrefs {

    StreamType stream_type = 1;
    AudioType type = 2;
    int32 sample_rate = 3;
    int32 channel_count = 4;
}
